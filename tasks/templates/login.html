{% extends "base.html" %}
{% load static %}

{% block title %} WORKSPACE {% endblock %}

{% block body %}

    <div class="col-md-7 col-lg-8 position-absolute top-50 start-50 translate-middle text-white">
      <h2 class="mb-3 text-center"><span style="color: rgb(239, 3, 108);">></span>SignUp<span style="color: rgb(239, 3, 108);"><</span></h2>
      <form class="needs-validation" novalidate="">
        <div class="row g-3">
            
          <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username" required="">
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
          </div>

          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>


          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>

        <hr class="my-4">

        <button class="w-100 btn btn-warning btn-lg" type="submit">SUBMIT</button>
      </form>
    </div>
  </div>
</div>
  
{% endblock %}
