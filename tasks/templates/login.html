{% extends "base.html" %}
{% load static %}

{% block title %} Login {% endblock %}

{% block body %}

    <div class="col-md-7 col-lg-8 position-absolute top-50 start-50 translate-middle text-white">
      <h2 class="mb-3 text-center"><span style="color: rgb(239, 3, 108);">></span>Login<span style="color: rgb(239, 3, 108);"><</span></h2>
      <form class="needs-validation" novalidate="">
        <div class="row g-3">
            
          <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username" required="">
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
          </div>

          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <div class="input-group has-validation">
              <input type="password" class="form-control" id="username" placeholder="Password" required="">
            <div class="invalid-feedback">
                Your password is required.
              </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">show me</label>
            </div>
          </div>

        <hr class="my-4">

        <button class="w-100 btn btn-warning btn-lg" type="submit">ENTER</button>
      </form>
    </div>
  </div>
</div>
  
{% endblock %}
